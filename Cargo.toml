[workspace]
default-members = ["crates/glicol_lib"]
members = ["crates/glicol_lib", "crates/glicol_parser", "crates/glicol_synth"]
resolver = "1"

[workspace.package]
version = "0.13.5"
edition = "2021"

[workspace.dependencies]
petgraph = { version = "0.6", features = ["stable_graph"] }
dasp_slice = { version = "0.11.0", default-features = false, features = [
    "std",
] }
dasp_ring_buffer = "0.11.0"
dasp_signal = "0.11.0"
dasp_interpolate = { version = "0.11.0", features = ["linear", "sinc"] }
hashbrown = "0.14.3"
arrayvec = "0.7.2"
rhai = { version = "1.12.0", default-features = false, features = [
    "sync",
    "f32_float",
    "only_i32",
] }
fasteval = "0.2.4"
pest = "2.7.9"
pest_derive = "2.7.9"
lcs-diff = "0.1.1"

[profile.release]
opt-level = 's'   # Optimize for size.
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations.
# panic = 'abort'   # Abort on panic
